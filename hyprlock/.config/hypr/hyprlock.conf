source = $HOME/.config/hypr/mocha.conf
$accent = $mauve
$accentAlpha = $mauveAlpha
$font = Hack
$city = Paulinia,SP

# GENERAL SETTINGS
general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
}

# BACKGROUND WITH SCREENSHOT BLUR - HIDDEN
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 6
    brightness = 0.4
    contrast = 1.1
    color = $base
}

# MAIN CLOCK - TERMINAL STYLE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'[%H:%M:%S]')"
    color = $mauve
    font_size = 72
    font_family = Hack
    position = 0, 80
    halign = center
    valign = center
}

# DATE HACKER STYLE
label {
    monitor = 
    text = cmd[update:60000] echo "$(date +'%a %d.%m.%Y')"
    color = rgba(205, 214, 244, 0.8)
    font_size = 18
    font_family = Hack
    position = 0, 20
    halign = center
    valign = center
}

# SYSTEM INFO - HOSTNAME
label {
    monitor =
    text = cmd[update:5000] echo " $(whoami)@$(hostname)"
    color = $green
    font_size = 16
    font_family = Hack
    position = 30, 30
    halign = left
    valign = bottom
}

# SYSTEM INFO - UPTIME
