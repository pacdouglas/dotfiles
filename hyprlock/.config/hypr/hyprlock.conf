# TERMINAL STYLE PROMPT
label {
    monitor =
    text = [root@system ~]#
    color = $green
    font_size = 16
    font_family = Hack
    position = 0, -80
    halign = center
    valign = center
}

# INPUT FIELD - HACKER STYLE
input-field {
    monitor =
    size = 350, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(137, 180, 250, 0.8)
    inner_color = rgba(17, 17, 27, 0.9)
    font_color = $text
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="##$mauveAlpha"><i>ó°Œ¾ root password required...</i></span>
    hide_input = false
    check_color = $green
    fail_color = $red
    fail_text = <i>ðŸ’€ NICE TRY, SCRIPT KIDDIE! [$ATTEMPTS] ðŸ’€</i>
    fail_timeout = 3000
    capslock_color = $yellow
    numlock_color = $yellow
    bothlock_color = $yellow
    invert_numlock = false
    swap_font_color = false
    position = 0, -140
    halign = center
    valign = center
    rounding = 5
}

# FAILED ATTEMPTS COUNTER (shows after wrong password)
