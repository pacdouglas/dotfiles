    monitor =
    text = cmd[update:1000] echo "$([ -f /tmp/hyprlock_fails ] && echo "ðŸš¨ FAILED ATTEMPTS: $(cat /tmp/hyprlock_fails)" || echo "")"
    color = $red
    font_size = 14
    font_family = Hack
    position = 0, -200
    halign = center
    valign = center
}
